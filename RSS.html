<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veille RSS - Tereos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #00552e;
      color: white;
      padding: 1em;
      text-align: center;
    }
    header img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header h1 {
      display: inline-block;
      font-size: 1.5em;
      vertical-align: middle;
      margin: 0;
    }
    nav {
      background: #e9e9e9;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0.5em 0;
    }
    nav button {
      background: none;
      border: none;
      padding: 0.7em 1.2em;
      margin: 0.3em;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      border-bottom: 3px solid transparent;
    }
    nav button.active {
      color: #00552e;
      border-bottom: 3px solid #00552e;
    }
    .container {
      max-width: 1000px;
      margin: 2em auto;
      padding: 0 1em;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1em;
      margin-bottom: 1.5em;
      transition: 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .card h2 {
      font-size: 1.2em;
      margin-top: 0;
    }
    .card a {
      color: #1a73e8;
      text-decoration: none;
    }
    .card time {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Logo_Tereos_2016.png" alt="Tereos Logo" />
    <h1>Veille RSS - Tereos</h1>
  </header>

  <nav>
    <button class="active" onclick="loadFeed('recent', this)">üÜï Derniers articles filtr√©s</button>
    <button onclick="loadFeed('ma', this)">M&A</button>
    <button onclick="loadFeed('macro', this)">Macro sucre</button>
    <button onclick="loadFeed('bresil', this)">Br√©sil</button>
    <button onclick="loadFeed('france', this)">France</button>
    <button onclick="loadFeed('afrique', this)">Afrique</button>
    <button onclick="loadFeed('reunion', this)">R√©union</button>
    <button onclick="loadFeed('ethanol', this)">√âthanol</button>
    <button onclick="loadFeed('climat', this)">Climat</button>
    <button onclick="loadFeed('reglementaire', this)">R√©glementaire</button>
    <button onclick="loadFeed('watchlist', this)">Concurrents</button>
  </nav>

  <div class="container" id="rss-feed">
    <p>Chargement du flux...</p>
  </div>

  <script>
    const API_KEY = '219b18769097df63790aa1d0df991162';
    const BASE_URL = 'https://gnews.io/api/v4/search?lang=fr&max=10&sortby=publishedAt&token=' + API_KEY;

    const queries = {
      recent: [
        'tereos 
      ],
      ma: '(tereos OR sucrerie OR distillerie) AND (rachat OR fusion OR acquisition OR cession OR restructuration OR fermeture OR JV OR "joint-venture")',
      macro: 'sucre prix march√© mondial consommation demande offre production stock exportation importation quotas √©nergie p√©trole fret inflation devise',
      bresil: 'Br√©sil sucre canne √©thanol r√©colte s√©cheresse usine Cosan Raizen Sao Martinho Biosev Atvos agriculture PAC',
      france: 'France betterave sucre √©thanol usine r√©forme PAC Cristal Union Saint Louis Sucre quotas n√©onicotino√Ødes jaunisse cercosporiose fili√®re',
      afrique: 'sucre Afrique canne production importation Illovo Tongaat Dangote Nig√©ria √âthiopie Kenya Afrique du Sud fili√®re agricole',
      reunion: 'R√©union canne sucre cyclone sucrerie Bois-Rouge Gol DOM DOM-TOM production agricole Tereos Bourbon',
      ethanol: 'bio√©thanol √©thanol biocarburant betterave canne distillerie carburant durable quotas incorporation CO2 substitution',
      climat: 's√©cheresse inondation canne betterave m√©t√©o gel incendie al√©as climat cyclone r√©colte agricole d√©r√®glement climatique',
      reglementaire: 'quotas sucre subventions taxe douane import export r√©glementation pesticides OMC PAC politique agricole CAP',
      watchlist: 'Tereos Cristal Union S√ºdzucker Cosun Cargill ADM Roquette Agrana Ingredion Raizen Biosev Cosan Wilmar Renuka Mitr Phol Saint Louis Sucre CropEnergies Vertex Bioenergy'
    };

    async function loadFeed(key, element) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      if (element) element.classList.add('active');

      const container = document.getElementById('rss-feed');
      container.innerHTML = '<p>Chargement...</p>';

      if (key === 'recent') {
        const promises = queries.recent.map(q =>
          fetch(`${BASE_URL}&q=${encodeURIComponent(q)}`).then(res => res.json())
        );
        const results = await Promise.all(promises);

        let allArticles = results.flatMap(r => r.articles || []);
        allArticles = allArticles.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
        const unique = [];
        const seen = new Set();
        for (let art of allArticles) {
          if (!seen.has(art.url)) {
            seen.add(art.url);
            unique.push(art);
          }
          if (unique.length >= 10) break;
        }

        container.innerHTML = '';
        if (unique.length === 0) {
          container.innerHTML = '<p>Aucun article trouv√© pour cette cat√©gorie.</p>';
          return;
        }
        unique.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2><a href="${item.url}" target="_blank">${item.title}</a></h2>
            <time>${new Date(item.publishedAt).toLocaleString()}</time>
            <p>${item.description || ''}</p>
          `;
          container.appendChild(card);
        });

      } else {
        const query = encodeURIComponent(queries[key]);
        const url = `${BASE_URL}&q=${query}`;

        fetch(url)
          .then(res => res.json())
          .then(data => {
            container.innerHTML = '';
            if (!data.articles || data.articles.length === 0) {
              container.innerHTML = '<p>Aucun article trouv√© pour cette cat√©gorie.</p>';
              return;
            }
            data.articles.forEach(item => {
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <h2><a href="${item.url}" target="_blank">${item.title}</a></h2>
                <time>${new Date(item.publishedAt).toLocaleString()}</time>
                <p>${item.description || ''}</p>
              `;
              container.appendChild(card);
            });
          })
          .catch(err => {
            container.innerHTML = '<p>Erreur lors du chargement du flux.</p>';
            console.error(err);
          });
      }
    }

    window.onload = () => loadFeed('recent');
  </script>
</body>
</html>
