<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Quiz Final - QCM Plausibles</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-white to-slate-100 text-gray-800">
  <div class="max-w-2xl mx-auto py-8 px-4 min-h-screen">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">54. La gestion des risques dans l’entreprise</h1>
    <div class="mb-6 text-center">
      <label class="block mb-1 font-semibold">Choisis ton prénom :</label>
      <select class="border border-gray-300 rounded px-4 py-2" id="nom">
        <option value="azad">azad</option>
        <option value="remi">remi</option>
      </select>
    </div>
    <div id="quiz-container"></div>
    <div class="hidden text-center mt-10 bg-white p-6 rounded shadow" id="resultat">
      <h2 class="text-xl font-bold text-green-600 mb-2">Merci <span id="prenomResultat"></span> !</h2>
      <p class="text-lg">Tu as obtenu <span id="scoreFinal"></span>.</p>
      <div class="hidden mt-10 bg-white p-6 rounded shadow" id="corrections">
        <h3 class="text-xl font-bold text-blue-600 mb-4">Corrections :</h3>
        <ul id="recapitulatif" class="space-y-6 text-left"></ul>
      </div>
    </div>
  </div>

<script>
const questions = [
  {
    "question": "Quels sont les grands types de risques auxquels une entreprise est confrontée ?",
    "choices": [
      {
        "text": "Risque social, douanier et marketing",
        "correct": false
      },
      {
        "text": "Risque de marché, de crédit et opérationnel",
        "correct": true
      },
      {
        "text": "Risque réglementaire, actionnarial et géopolitique",
        "correct": false
      },
      {
        "text": "Risque fiscal, de stock et informatique",
        "correct": false
      }
    ]
  },
  {
    "question": "Quelle est la principale méthode quantitative de mesure du risque de marché ?",
    "choices": [
      {
        "text": "La Value at Risk (VaR)",
        "correct": true
      },
      {
        "text": "Le taux de rentabilité exigé (TRI)",
        "correct": false
      },
      {
        "text": "Le Discounted Cash Flow (DCF)",
        "correct": false
      },
      {
        "text": "Le Return on Investment (ROI)",
        "correct": false
      }
    ]
  },
  {
    "question": "Quel est l’objectif de la couverture d’un risque ?",
    "choices": [
      {
        "text": "Réduire l’impact des fluctuations sur les résultats",
        "correct": true
      },
      {
        "text": "Optimiser la croissance du chiffre d’affaires",
        "correct": false
      },
      {
        "text": "Éliminer tous les risques d’exploitation",
        "correct": false
      },
      {
        "text": "Augmenter le rendement des capitaux propres",
        "correct": false
      }
    ]
  },
  {
    "question": "Qu’est-ce que la titrisation permet de faire ?",
    "choices": [
      {
        "text": "Augmenter le capital social sans dilution",
        "correct": false
      },
      {
        "text": "Remplacer les dettes bancaires par des obligations",
        "correct": false
      },
      {
        "text": "Transférer un risque de crédit à des investisseurs tiers",
        "correct": true
      },
      {
        "text": "Réduire les délais de règlement clients",
        "correct": false
      }
    ]
  },
  {
    "question": "Quel instrument est utilisé pour se couvrir contre le risque de taux ?",
    "choices": [
      {
        "text": "Prime de non-conversion",
        "correct": false
      },
      {
        "text": "Option d’achat d’actions",
        "correct": false
      },
      {
        "text": "Swap de taux d’intérêt",
        "correct": true
      },
      {
        "text": "Emprunt obligataire classique",
        "correct": false
      }
    ]
  },
  {
    "question": "Quelle est une limite importante de la VaR ?",
    "choices": [
      {
        "text": "Elle ne donne pas l’ampleur des pertes en cas de dépassement du seuil",
        "correct": true
      },
      {
        "text": "Elle suppose l’absence de volatilité sur les marchés",
        "correct": false
      },
      {
        "text": "Elle surestime systématiquement les risques opérationnels",
        "correct": false
      },
      {
        "text": "Elle ne s’applique qu’aux devises",
        "correct": false
      }
    ]
  },
  {
    "question": "Qu’est-ce que le risque opérationnel ?",
    "choices": [
      {
        "text": "Les pertes résultant de défaillances internes ou d’événements externes",
        "correct": true
      },
      {
        "text": "La probabilité de défaut d’un emprunteur",
        "correct": false
      },
      {
        "text": "La variation inattendue des taux d’intérêt",
        "correct": false
      },
      {
        "text": "Le changement de réglementation fiscale",
        "correct": false
      }
    ]
  },
  {
    "question": "Quelle est la principale cause de la crise des subprimes ?",
    "choices": [
      {
        "text": "Une hausse brutale des taux de change",
        "correct": false
      },
      {
        "text": "Une mauvaise évaluation du risque de crédit des emprunteurs",
        "correct": true
      },
      {
        "text": "Une sous-estimation du besoin en fonds de roulement",
        "correct": false
      },
      {
        "text": "Une surperformance boursière généralisée",
        "correct": false
      }
    ]
  },
  {
    "question": "Pourquoi les produits dérivés sont-ils utilisés ?",
    "choices": [
      {
        "text": "Pour éviter les obligations de transparence comptable",
        "correct": false
      },
      {
        "text": "Pour augmenter artificiellement la rentabilité",
        "correct": false
      },
      {
        "text": "Pour couvrir des risques financiers spécifiques",
        "correct": true
      },
      {
        "text": "Pour se soustraire aux réglementations prudentielles",
        "correct": false
      }
    ]
  },
  {
    "question": "Quelle est une limite fréquente des modèles de risque ?",
    "choices": [
      {
        "text": "Ils surestiment les effets positifs de la diversification",
        "correct": false
      },
      {
        "text": "Ils s’appuient exclusivement sur les données sociales",
        "correct": false
      },
      {
        "text": "Ils sont fondés sur des hypothèses parfois irréalistes",
        "correct": true
      },
      {
        "text": "Ils prennent toujours en compte les crises futures",
        "correct": false
      }
    ]
  }
];
</script>

<script>
let score = 0;
let envoiFait = false;
const reponsesUtilisateur = {};

function afficherQuestions() {
  const container = document.getElementById('quiz-container');
  questions.forEach((q, i) => {
    const step = document.createElement('div');
    step.className = "question-step" + (i === 0 ? "" : " hidden");
    step.id = `step${i+1}`;
    let html = `<div class="bg-white shadow p-4 mb-4 rounded">
      <p class="mb-4 font-medium">Question ${i+1} / ${questions.length} :<br/>${q.question}</p>`;
    q.choices.forEach((rep, idx) => {
      const valid = rep.correct ? 'correct' : 'wrong';
      html += `<label class="block mb-3 cursor-pointer hover:bg-blue-50 p-3 border rounded" onclick="repondre(this, 'q${i+1}', '${valid}', ${i+1})">
          <input class="hidden" name="q${i+1}" type="radio" value="${valid}"/> ${rep.text}</label>`;
    });
    html += `</div>`;
    step.innerHTML = html;
    container.appendChild(step);
  });
}

function repondre(label, q, val, i) {
  if (envoiFait || label.classList.contains('answered')) return;
  label.classList.add('answered');
  const questionText = document.querySelector(`#step${i} p`).innerText;
  const bonne = document.querySelector(`input[name="q${i}"][value="correct"]`).parentElement.textContent.trim();
  const choisie = label.textContent.trim();
  reponsesUtilisateur[q] = { question: questionText, bonne: bonne, choisie: choisie };
  if (val === 'correct') score++;
  document.getElementById('step' + i).classList.add('hidden');
  const nextStep = document.getElementById('step' + (i + 1));
  if (nextStep) {
    nextStep.classList.remove('hidden');
  } else {
    if (!envoiFait && confirm("Envoyer tes réponses ?")) {
      envoiFait = true;
      envoyer();
    }
  }
}

function envoyer() {
  const nom = document.getElementById('nom').value;
  document.getElementById('quiz-container').classList.add('hidden');
  document.getElementById('resultat').classList.remove('hidden');
  document.getElementById('prenomResultat').textContent = nom;
  document.getElementById('scoreFinal').textContent = score + " / " + questions.length;
  document.getElementById('corrections').classList.remove('hidden');

  const recapList = document.getElementById('recapitulatif');
  recapList.innerHTML = "";
  Object.entries(reponsesUtilisateur).forEach(([key, val], index) => {
    const li = document.createElement('li');
    li.innerHTML = `<p class='font-semibold'>${val.question}</p>
                    <p><span class='text-red-600'>Réponse choisie : ${val.choisie}</span></p>
                    <p><span class='text-green-600'>Bonne réponse : ${val.bonne}</span></p>`;
    recapList.appendChild(li);
  });

  const data = {
    nom: nom,
    score: score + " / " + questions.length,
    date: new Date().toISOString(),
    sujet: document.querySelector("h1").innerText.trim()
  };

  fetch("https://hook.eu2.make.com/7lb3a659dmgwahwrhhef0n4xazag1ahm", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
}

window.onload = afficherQuestions;
</script>
